        <nav class="mobile-menu__nav">
            <button class="nav_auth-menu-button nav__auth-button--signin">

            <button class="nav_auth-menu-button nav__auth-button--signup">

            <button class="nav_auth-button nav__onglets--onglet" onclick="location.href='ma-situation.html'">
                MA SITUATION

            <button class="nav_auth-button nav__onglets--onglet" onclick="location.href='mes-projets.html'">

            <button class="nav_auth-button nav__onglets--onglet" onclick="location.href='mes-rapports.html'">

            <button class="nav_auth-button nav__onglets--onglet" onclick="location.href='mes-simulateurs.html'">
                MES SIMULATEURS
            </button>
        </nav>
    </div>

    <main class="main">
        <div class="main__container">
            <div class="main__hero">
                <p class="main__hero-title">
                    Faites le bilan de votre situation
                </p>
                <p class="main__hero-description">
                    Adoptez une approche sur-mesure
                </p>
            </div>

            <div class="situation__form">
                <div class="situation__form__container">

                    <div class="situation___form__intro">
                        <div class="situation__form__intro__obligatoire">
                            <p> Les champs suivis d'une étoile (<span class="etoile">*</span>) sont obligatoires</span></p>
                        </div>
                        <form action="#" class="form">
                            <div class="situation__form__intro__name">
                                <label class="situation__form__intro__name-label">Nom de la situation (<span class="etoile">*</span>)</label>
                                <input type="text" placeholder="Entrez le nom de votre situation" required>
                            </div>
                        </form>
                    </div>

                    <div class="situation__form__section">
                        <div class="situation__form__up">
                            <div class="situation__form__title">
                                <p class="situation__form__title-text"> MON ETAT CIVIL </p>
                            </div>
                            <div class="situation__form__arrows">
                                <img src="assets/arrow-down.svg" alt="arrow-down" class="arrow-down">
                            </div>
                        </div>

                        <form action="#" class="form">
                            <div class="situation__form__content">
                                <div class="situation__form_content_pairs">
                                    <div class="situation__form__box">
                                        <label class="situation__form__box-label">Nom et Prénom</label>
                                        <input type="text" placeholder="NOM Prénom">
                                    </div>
                                    <div class="situation__form__box">
                                        <label class="situation__form__box-label"> Date de naissance </label>
                                        <input type="text" placeholder="jj/mm/aaaa">
                                    </div>
                                </div>
                                <div class="situation__form_content_pairs">
                                    <div class="situation__form__box">
                                        <label class="situation__form__box-label"> Situation matrimonial (<span class="etoile">*</span>)</label>
                                        <div class="select-box">
                                            <select required>
                                                <option value="" disabled selected hidden>Marié(e)/Célibaire/Divorcé(e)/Veuf(ve)</option>
                                                <option value="marie">Marié(e)</option>
                                                <option value="celibataire">Célibataire</option>
                                                <option value="divorce">Divorcé(e)/Séparé(e)</option>
                                                <option value="veuf">Veuf(ve)</option>
                                              </select>
                                        </div>
                                    </div>
                                    <div class="situation__form__box">
                                        <label class="situation__form__box-label"> Situation particulière (<span class="etoile">*</span>)</label>
                                        <div class="select-box">
                                            <select required>
                                                <!-- <option value="" disabled selected hidden>Ma situation particulière</option> -->
                                                <option value="pas-particulière">Pas de situation particulière</option>
                                                <option value="isolé">Parent isolé(e)</option>
                                                <option value="seul-5-ans">Élevé seul(e) un enfant pendant 5 ans </option>
                                                <option value="veuf/combattant">Veuf(ve) Invalide/Ancien combattant(e)</option>
                                              </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="situation__form_content_pairs">
                                    <div class="situation__form__box">
                                        <label class="situation__form__box-label"> Enfant(s) à charge(s) (<span class="etoile">*</span>)</label>
                                        <div class="select-box">
                                            <select required>
                                                <option value="" disabled selected hidden> Sélectionnez le nombre d'enfant(s)</option>
                                                <option value="0">0</option>
                                                <option value="1">1</option>
                                                <option value="2">2</option>
                                                <option value="3">3</option>
                                                <option value="4">4</option>
                                                <option value="5">5</option>
                                                <option value="6">6</option>
                                                <option value="7">7</option>
                                                <option value="8">8</option>
                                                <option value="9">9</option>
                                                <option value="10">10</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="situation__form__box">
                                        <label class="situation__form__box-label"> Enfant(s) à charge alternée(s) (<span class="etoile">*</span>)</label>
                                        <div class="select-box">
                                            <select required>
                                                <option value="" disabled selected hidden> Sélectionnez le nombre d'enfant(s)</option>
                                                <option value="0">0</option>
                                                <option value="1">1</option>
                                                <option value="2">2</option>
                                                <option value="3">3</option>
                                                <option value="4">4</option>
                                                <option value="5">5</option>
                                                <option value="6">6</option>
                                                <option value="7">7</option>
                                                <option value="8">8</option>
                                                <option value="9">9</option>
                                                <option value="10">10</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>    
                        </form>
                    </div>

                    <div class="situation__form__section">
                        <div class="situation__form__up">
                            <div class="situation__form__title">
                                <p class="situation__form__title-text"> MES REVENUS </p>
                            </div>
                            <div class="situation__form__arrows">
                                <img src="assets/arrow-down.svg" alt="arrow-down" class="arrow-down">
                            </div>
                        </div>

                        <form action="#" class="form">
                            <div class="situation__form__content">
                                <div class="situation__form_content_pairs">
                                    <div class="situation__form__box input-euro-container">
                                        <label class="situation__form__box-label">Revenu net imposable</label>
                                        <div class="euro-input-wrapper">
                                            <input type="number" id="Revenu-net" name="revenu-net" placeholder="0 €" step="100" min="0">
                                        </div>
                                    </div>
                                    <div class="situation__form__box">
                                        <label class="situation__form__box-label"> Revenu net imposable conjoint(e) </label>
                                        <input type="number" placeholder="0 €">
                                    </div>
                                </div>
                            </div>    
                        </form>
                    </div>

                    <div class="situation__form__section">
                        <div class="situation__form__up">
                            <div class="situation__form__title">
                                <p class="situation__form__title-text"> MA RESIDENCE PRINCIPALE </p>
                            </div>
                            <div class="situation__form__arrows">
                                <img src="assets/arrow-down.svg" alt="arrow-down" class="arrow-down">
                            </div>
                        </div>

                        <form action="#" class="form">
                            <div class="situation__form__content">
                                <div class="situation__form_content_pairs">
                                    <div class="situation__form__box">
                                        <label class="situation__form__box-label">Type de résidence (<span class="etoile">*</span>)</label>
                                        <div class="select-box">
                                            <select required>
                                                <option value="" disabled selected hidden>Propriétaire/Locataire/Logé</option>
                                                <option value="Proprietaire">Propriétaire</option>
                                                <option value="Locataire">Locataire</option>
                                                <option value="loge-gratuit"> Logé à titre gratuit </option>
                                              </select>
                                        </div>
                                    </div>
                                    <div class="situation__form__box">
                                        <label class="situation__form__box-label"> Valeur du bien </label>
                                        <input type="text" placeholder="300 000 €">
                                    </div>
                                </div>
                                <div class="situation__form_content_pairs">
                                    <div class="situation__form__box">
                                        <label class="situation__form__box-label"> Type de financement (<span class="etoile">*</span>)</label>
                                        <input type="text" placeholder="Crédit/Entièrement financé">
                                    </div>
                                    <div class="situation__form__box">
                                        <label class="situation__form__box-label"> Charge(s) annuelle(s) </label>
                                        <input type="text" placeholder="Pas de situation particulière">
                                    </div>
                                </div>
                            </div>    
                        </form>
                    </div>
                </div>
            </div>    
        </div>
    </main>

                    <a href="https://x.com" class="footer_social-link"><img src="assets/Socials/X_logo.svg" alt="Twitter/X" class="footer__social-icon"></a>
                    <a href="https://www.instagram.com" class="footer_social-link"><img src="assets/Socials/Instagram_logo.svg" alt="Instagram" class="footer__social-icon"></a>
                    <a href="https://www.youtube.com" class="footer_social-link"><img src="assets/Socials/Youtube_Logo.svg" alt="Youtube" class="footer__social-icon footer__social-icon-YT"></a>
                </div>
            </div>
       </div> 
    </footer>
