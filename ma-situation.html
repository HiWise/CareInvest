<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" href="assets/favicon/favicon-96x96.png" sizes="96x96" />

    <link rel="stylesheet" href="css/style.css">

    
</head>

<body class="ma-situation">
    <header class="header">
        <nav class="header__nav">

                <a href="index.html"><img src="assets/logo_CareInvest.svg" alt="Logo_CareInvest" class="nav__logo-img"></a>

                <button class="nav__onglets-button" onclick="location.href='ma-situation.html'">
                    MA SITUATION
                </button>
                <button class="nav__onglets-button" onclick="location.href='mes-projets.html'">

                <button class="nav__onglets-button" onclick="location.href='mes-rapports.html'">

                </button>
                <button class="nav__onglets-button" onclick="location.href='mes-simulateurs.html'">

            <div class="nav__mobile-menu" id="navMobileMenu">

        </nav>

    <div class="mobile-menu" id="mobileMenu">
        <button class="mobile-menu__close" id="mobileMenuClose">&times;</button>
        <nav class="mobile-menu__nav">
            <button class="nav_auth-menu-button nav__auth-button--signin">
                Connexion
            </button>
            <button class="nav_auth-menu-button nav__auth-button--signup">
                Essayer CareInvest
            </button>
            <button class="nav_auth-button nav__onglets--onglet" onclick="location.href='ma-situation.html'">
                MA SITUATION
            </button>
            <button class="nav_auth-button nav__onglets--onglet" onclick="location.href='mes-projets.html'">
                MES PROJETS
            </button>
            <button class="nav_auth-button nav__onglets--onglet" onclick="location.href='mes-rapports.html'">
                MES RAPPORTS
            </button>
            <button class="nav_auth-button nav__onglets--onglet" onclick="location.href='mes-simulateurs.html'">
                MES SIMULATEURS
            </button>
        </nav>
    </div>

    <main class="main">
        <div class="main__container">
            <div class="main__hero">
                <p class="main__hero-title">
                    Faites le bilan de votre situation
                </p>
                <p class="main__hero-description">
                    Adoptez une approche sur-mesure
                </p>
            </div>
            <form action="#">
                <div class="situation__form">
                    <div class="situation__form__container">

                        <div class="situation___form__intro">
                            <div class="situation__form__intro__obligatoire">
                                <p> Les champs suivis d'une étoile (<span class="etoile">*</span>) sont obligatoires</p>
                            </div>
                            <div class="situation__form__intro__name">
                                <label class="situation__form__intro__name-label">Nom de la situation (<span class="etoile">*</span>)</label>
                                <input type="text" placeholder="Entrez le nom de votre situation" required>
                            </div>
                        </div>

                        <div class="situation__form__section">
                            <div class="situation__form__up">
                                <div class="situation__form__title">
                                    <p class="situation__form__title-text"> MON ETAT CIVIL </p>
                                </div>
                                <div class="situation__form__arrows">
                                    <img src="assets/arrow-down.svg" alt="arrow-down" class="arrow-down">
                                </div>
                            </div>
                            <div class="situation__form__content">
                                <div class="situation__form_content_pairs">
                                    <div class="situation__form__box">
                                        <label class="situation__form__box-label">Nom et Prénom</label>
                                        <input type="text" placeholder="NOM Prénom" name="nom_prenom">
                                    </div>
                                    <div class="situation__form__box">
                                        <label class="situation__form__box-label"> Date de naissance </label>
                                        <input type="date" id="date-naissance" name="date-naissance">
                                    </div>
                                </div>
                                <div class="situation__form_content_pairs">
                                    <div class="situation__form__box">
                                        <label class="situation__form__box-label"> Situation matrimonial (<span class="etoile">*</span>)</label>
                                        <div class="select-box">
                                            <select id="matrimonial-select" name="situation-matrimoniale" required>
                                                <option value="" disabled selected hidden>Marié(e)/Célibaire/Divorcé(e)/Veuf(ve)</option>
                                                <option value="marie">Marié(e)</option>
                                                <option value="celibataire">Célibataire</option>
                                                <option value="divorce">Divorcé(e)/Séparé(e)</option>
                                                <option value="veuf">Veuf(ve)</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="situation__form__box">
                                        <label class="situation__form__box-label"> Situation particulière (<span class="etoile">*</span>)</label>
                                        <div class="select-box">
                                            <select required>
                                                <option value="" disabled selected hidden>Sélectionnez votre situation</option>
                                                <option value="pas-particulière">Pas de situation particulière</option>
                                                <option value="isolé">Parent isolé(e)</option>
                                                <option value="seul-5-ans">Élevé seul(e) un enfant pendant 5 ans </option>
                                                <option value="veuf/combattant">Veuf(ve) Invalide/Ancien combattant(e)</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="situation__form_content_pairs">
                                    <div class="situation__form__box">
                                        <label class="situation__form__box-label"> Enfant(s) à charge(s) (<span class="etoile">*</span>)</label>
                                        <div class="select-box">
                                            <select required>
                                                <option value="" disabled selected hidden> Sélectionnez le nombre d'enfant(s)</option>
                                                <option value="0">0</option>
                                                <option value="1">1</option>
                                                <option value="2">2</option>
                                                <option value="3">3</option>
                                                <option value="4">4</option>
                                                <option value="5">5</option>
                                                <option value="6">6</option>
                                                <option value="7">7</option>
                                                <option value="8">8</option>
                                                <option value="9">9</option>
                                                <option value="10">10</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="situation__form__box">
                                        <label class="situation__form__box-label"> Enfant(s) à charge alternée(s) (<span class="etoile">*</span>)</label>
                                        <div class="select-box">
                                            <select required>
                                                <option value="" disabled selected hidden> Sélectionnez le nombre d'enfant(s)</option>
                                                <option value="0">0</option>
                                                <option value="1">1</option>
                                                <option value="2">2</option>
                                                <option value="3">3</option>
                                                <option value="4">4</option>
                                                <option value="5">5</option>
                                                <option value="6">6</option>
                                                <option value="7">7</option>
                                                <option value="8">8</option>
                                                <option value="9">9</option>
                                                <option value="10">10</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>    
                        </div>

                        <div class="situation__form__section">
                            <div class="situation__form__up">
                                <div class="situation__form__title">
                                    <p class="situation__form__title-text"> MES REVENUS </p>
                                </div>
                                <div class="situation__form__arrows">
                                    <img src="assets/arrow-down.svg" alt="arrow-down" class="arrow-down">
                                </div>
                            </div>


                            <div class="situation__form__content">
                                <div class="situation__form_content_pairs">
                                    <div class="situation__form__box input-euro-container">
                                        <label class="situation__form__box-label">Revenu net imposable</label>
                                        <div class="euro-input-wrapper">
                                            <input type="number" inputmode="numeric" id="Revenu-net" name="revenu-net" placeholder="0 €" step="100" min="0">
                                        </div>
                                    </div>
                                    <div id="conjoint-income-box" class="situation__form__box collapsible-box">
                                        <label class="situation__form__box-label"> Revenu net imposable conjoint(e) </label>
                                        <input type="number" inputmode="numeric" placeholder="0 €" name="Revenu-net-conjoint(e)">
                                    </div>
                                </div>
                            </div>    
                        </div>

                        <div class="situation__form__section">
                            <div class="situation__form__up">
                                <div class="situation__form__title">
                                    <p class="situation__form__title-text"> MA RESIDENCE PRINCIPALE </p>
                                </div>
                                <div class="situation__form__arrows">
                                    <img src="assets/arrow-down.svg" alt="arrow-down" class="arrow-down">
                                </div>
                            </div>


                            <div class="situation__form__content">
                                <div class="situation__form_content_pairs">
                                    <div class="situation__form__box">
                                        <label class="situation__form__box-label">Type de résidence (<span class="etoile">*</span>)</label>
                                        <div class="select-box">
                                            <select id="residence-select" required>
                                                <option value="" disabled selected hidden>Propriétaire/Locataire/Logé</option>
                                                <option value="Proprietaire">Propriétaire</option>
                                                <option value="Locataire">Locataire</option>
                                                <option value="loge-gratuit">Logé à titre gratuit</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div id="loyer-box" class="situation__form__box collapsible-box">
                                        <label class="situation__form__box-label">Loyer</label>
                                        <input type="number" inputmode="numeric" placeholder="1 200 €">
                                    </div>
                                </div>
                                <div id="proprietaire-fields" class="situation__form_content_pairs collapsible-box">
                                    <div class="situation__form__box">
                                        <label class="situation__form__box-label">Type de financement (<span class="etoile">*</span>)</label>
                                        <div class="select-box">
                                            <select id="type-financement" required>
                                                <option value="" disabled selected hidden>Crédit/Financé</option>
                                                <option value="credit">Crédit en cours</option>
                                                <option value="finance">Entièrement financé</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="situation__form__box">
                                        <label class="situation__form__box-label">Charge(s) annuelle(s)</label>
                                        <input type="number" inputmode="numeric" placeholder="60 000 €" id="charges-annuelles" name="charges-annuelles">
                                    </div>
                                    <div class="situation__form__box">
                                        <label class="situation__form__box-label">Valeur du bien</label>
                                        <input id="valeur-bien" name="valeur-bien" type="number" inputmode="numeric" placeholder="300 000 €">
                                    </div>
                                </div>
                            </div>    

                            <div id="detail-financment-fields" class="situation__form__section collapsible-box">
                                <div class="situation__form__up">
                                    <div class="situation__form__title">
                                        <p class="situation__form__title-text situation__form__title-detail-text"> Détail financement crédit </p>
                                    </div>
                                    <div class="situation__form__arrows">
                                        <img src="assets/arrow-down.svg" alt="arrow-down" class="arrow-down">
                                    </div>
                                </div>


                                <div class="situation__form__content">
                                    <div class="situation__form_content_pairs">
                                        <div class="situation__form__box">
                                            <label class="situation__form__box-label"> Date d'emprunt </label>
                                            <input type="date" name="date-emprunt" id="date-emprunt">
                                        </div>
                                        <div class="situation__form__box">
                                            <label class="situation__form__box-label">Montant emprunté</label>
                                            <input type="number" inputmode="numeric" placeholder="300 000 €" id="montant-emprunt" name="montant-emprunt">
                                        </div>
                                    </div>
                                    <div class="situation__form_content_pairs">
                                        <div class="situation__form__box">
                                            <label class="situation__form__box-label">Durée d'emprunt </label>
                                            <div class="select-box">
                                                <select id="durée-emprunt" required>
                                                    <option value="" disabled selected hidden>15 ans</option>
                                                    <option value="1">1 an</option>
                                                    <option value="2">2 ans</option>
                                                    <option value="3">3 ans</option>
                                                    <option value="4">4 ans</option>
                                                    <option value="5">5 ans</option>
                                                    <option value="6">6 ans</option>
                                                    <option value="7">7 ans</option>
                                                    <option value="8">8 ans</option>
                                                    <option value="9">9 ans</option>
                                                    <option value="10">10 ans</option>
                                                    <option value="11">11 ans</option>
                                                    <option value="12">12 ans</option>
                                                    <option value="13">13 ans</option>
                                                    <option value="14">14 ans</option>
                                                    <option value="15">15 ans</option>
                                                    <option value="16">16 ans</option>
                                                    <option value="17">17 ans</option>
                                                    <option value="18">18 ans</option>
                                                    <option value="19">19 ans</option>
                                                    <option value="20">20 ans</option>
                                                    <option value="21">21 ans</option>
                                                    <option value="22">22 ans</option>
                                                    <option value="23">23 ans</option>
                                                    <option value="24">24 ans</option>
                                                    <option value="25">25 ans</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="situation__form__box">
                                            <label class="situation__form__box-label">Taux d'emprunt</label>
                                            <input type="number" inputmode="numeric" placeholder="2.43 %" id="taux-emprunt" name="taux-emprunt">
                                        </div>
                                    </div>
                                    <div class="situation__form_content_pairs">
                                        <div class="situation__form__box">
                                            <label class="situation__form__box-label"> Taux assurances </label>
                                            <input type="number" inputmode="numeric" placeholder="0.96%" name="taux-assurances" id="taux-assurances">
                                        </div>
                                        <div class="situation__form__box">
                                            <label class="situation__form__box-label">Mensualité estimée</label>
                                            <input type="text" id="mensualité" readonly placeholder="-- €" class="situation__form__box-input mensualité-readonly">
                                          </div>
                                          
                                    </div>
                                </div>    
                            </div>
                        </div>  
                    </div>
                </div>
            </form>    
        </div>
    </main>

                    <a href="index.html" class="footer__logo-title">CareInvest
                    </a>
                </div>

                <div class="footer__socials">
                    <a href="https://www.linkedin.com" class="footer_social-link"><img src="assets/Socials/Linkedin_logo.svg" alt="LinkedIn" class="footer__social-icon"></a>
                    <a href="https://x.com" class="footer_social-link"><img src="assets/Socials/X_logo.svg" alt="Twitter/X" class="footer__social-icon"></a>

                    <a href="https://www.youtube.com" class="footer_social-link"><img src="assets/Socials/Youtube_Logo.svg" alt="Youtube" class="footer__social-icon footer__social-icon-YT"></a>
                </div>
            </div>
       </div> 
    </footer>
