<!DOCTYPE html>
<html lang="en">

<body class="ma-situation">
    <header class="header">
        <nav class="header__nav">
            <div class="nav__logo">
                <a href="index.html"><img src="assets/logo_CareInvest.svg" alt="Logo_CareInvest" class="nav__logo-img"></a>
            </div>
            <div class="nav__onglets">
                <button class="nav__onglets-button" onclick="location.href='ma-situation.html'">
                    MA SITUATION
                </button>
                <button class="nav__onglets-button" onclick="location.href='mes-projets.html'">
                    MES PROJETS
                </button>
                <button class="nav__onglets-button" onclick="location.href='mes-rapports.html'">
                    MES RAPPORTS
                </button>
                <button class="nav__onglets-button" onclick="location.href='mes-simulateurs.html'">
                    MES SIMULATEURS
                </button>
            </div>
            <div class="nav__auth">
                <button class="nav_auth-button nav__auth-button--signin">
                    Connexion
                </button>
                <button class="nav_auth-button nav__auth-button--signup">
                    Essayer CareInvest
                </button>
            </div>

            <div class="nav__mobile-menu" id="navMobileMenu">
                <img src="assets/menu.svg" alt="Menu">
            </div>
        </nav>
    </header>


    <div class="mobile-menu" id="mobileMenu">
        <button class="mobile-menu__close" id="mobileMenuClose">&times;</button>
        <nav class="mobile-menu__nav">
            <button class="nav_auth-menu-button nav__auth-button--signin">
                Connexion
            </button>
            <button class="nav_auth-menu-button nav__auth-button--signup">
                Essayer CareInvest
            </button>
            <button class="nav_auth-button nav__onglets--onglet" onclick="location.href='ma-situation.html'">
                MA SITUATION
            </button>
            <button class="nav_auth-button nav__onglets--onglet" onclick="location.href='mes-projets.html'">
                MES PROJETS
            </button>
            <button class="nav_auth-button nav__onglets--onglet" onclick="location.href='mes-rapports.html'">
                MES RAPPORTS
            </button>
            <button class="nav_auth-button nav__onglets--onglet" onclick="location.href='mes-simulateurs.html'">
                MES SIMULATEURS
            </button>
        </nav>
    </div>

    <main class="main">
        <div class="main__container">
            <div class="main__hero">
                <p class="main__hero-title">
                    Faites le bilan de votre situation
                </p>
                <p class="main__hero-description">
                    Adoptez une approche sur-mesure
                </p>
            </div>

            <div class="situation__form">
                <div class="situation__form__container">

                    <div class="situation___form__intro">
                        <div class="situation__form__intro__obligatoire">
                            <p> Les champs suivis d'une étoile (<span class="etoile">*</span>) sont obligatoires</span></p>
                        </div>
                        <form action="#" class="form">
                            <div class="situation__form__intro__name">
                                <label class="situation__form__intro__name-label">Nom de la situation (<span class="etoile">*</span>)</label>
                                <input type="text" placeholder="Entrez le nom de votre situation">
                            </div>
                        </form>
                    </div>

                    <div class="situation__form__etat-civil">
                        <div class="situation__form__up">
                            <div class="situation__form__title">
                                <p class="situation__form__title-text"> MON ETAT CIVIL </p>
                            </div>
                            <div class="situation__form__arrows">
                                <img src="assets/arrow-down.svg" alt="arrow-down" class="arrow-down">
                            </div>
                        </div>
                    </div>
                </div>
            </div>    
        </div>
    </main>

    <footer class="footer">
       <div class="footer__container">
            <div class="footer__legal">
                <p class="footer__legal-item">&copy; 2025 CareInvest Corp</p>
                <p class="footer__legal-item">Mentions Légales</p>
                <p class="footer__legal-item">Politique de confidentialité</p>
            </div>
           
            <div class="footer__info">
                <div class="footer__logo">
                    <img src="assets/favicon/favicon.ico" alt="Logo_CareInvest" class="footer__logo-img">
                    <a href="index.html" class="footer__logo-title">CareInvest
                    </a>
                </div>

                <div class="footer__socials">
                    <a href="https://www.linkedin.com" class="footer_social-link"><img src="assets/Socials/Linkedin_logo.svg" alt="LinkedIn" class="footer__social-icon"></a>
                    <a href="https://x.com" class="footer_social-link"><img src="assets/Socials/X_logo.svg" alt="Twitter/X" class="footer__social-icon"></a>
                    <a href="https://www.instagram.com" class="footer_social-link"><img src="assets/Socials/Instagram_logo.svg" alt="Instagram" class="footer__social-icon"></a>
                    <a href="https://www.youtube.com" class="footer_social-link"><img src="assets/Socials/Youtube_Logo.svg" alt="Youtube" class="footer__social-icon footer__social-icon-YT"></a>
                </div>
            </div>
       </div> 
    </footer>
     <script src="js/main.js"></script>
